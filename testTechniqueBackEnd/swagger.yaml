securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Commande:
    type: "object"
    properties:
      numero:
        type: "string"
        format: "string"
      date:
        type: "string"
        format: "date"
      prixTotal:
        type: "number"
        format: "BigDecimal"
      etat:
        type: "integer"
        format: "Long"
    xml:
      name: "Commande"
  Produit:
    type: "object"
    properties:
      code:
        type: "string"
        format: "string"
      marque:
        type: "string"
      modele:
        type: "string"
      caracteristiques:
        type: "string"
      quantite:
        type: "integer"
        format: "Long"
    xml:
      name: "Produit"
  Client:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int64"
      nom:
        type: "string"
      prenom:
        type: "string"
      adresse:
        type: "string"
      email:
        type: "string"
      gsm:
        type: "string"
      tel:
        type: "string"
    xml:
      name: "Client"
  LigneCommande:
    type: "object"
    properties:
      qte:
        type: "integer"
        format: "Long"
      prixUnitaire:
        type: "number"
      prixTotal:
        type: "number"
      etat:
        type: "number"
    xml:
      name: "Tag"
  category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      code:
        type: "string"
      libelle:
        type: "string"

